{%extends 'base.html'%} {%block body%}
<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Login To Your Account</span>
                    <!-- <br /> -->
                    <form action="" method="POST">
                        {%csrf_token%} {% for f_element in form%}
                        <div class="input-field">{{f_element}}</div>
                        {%endfor%}
                        <div class="center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                LOGIN INTO ACCOUNT
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
</div>
