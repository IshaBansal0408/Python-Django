<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Forms</title>
    <style>
        .block {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Introduction to Forms</h1>
    <form>
        {% for f in form %}
        <label for="{{f.id_for_label}}">{{f.name}}</label>
        <input name="{{f.name}}" class="block" id="{{f.id_for_label}}" />{%endfor%}
    </form>
</body>

</html>
